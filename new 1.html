<!DOCTYPE html>
<html>
<head>
    <title>Split Image using Canvas</title>
	<style>
	button{
		overflow: hidden;
		width: 100px;
		height: 80px;
		padding: 0px;
		margin: -2px;
		display: inline-block;
	}
	img{
		object-fit: fill;
		width: 100px;
		height: 80px;
		}
	
	</style>
</head>
<body>
	<button><img src="dressage.jpg"></button>
	<button><img src="dressage.jpg"></button>


</body>
</html>
